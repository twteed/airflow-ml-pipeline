# ML Pipeline Configuration

data:
  # Synthetic data generation parameters
  n_samples: 10000
  test_size: 0.2
  validation_size: 0.1
  random_state: 42
  raw_data_path: "data/raw_customers.csv"
  processed_data_path: "data/processed_features.csv"

features:
  numerical:
    - tenure
    - monthly_charges
    - total_charges
    - num_support_tickets
    - avg_monthly_usage_gb
  categorical:
    - contract_type
    - payment_method
    - internet_service
  target: churn
  # Feature engineering
  scaling_method: "standard"  # standard | minmax | robust
  handle_outliers: true
  outlier_threshold: 3.0

training:
  models:
    logistic_regression:
      enabled: true
      params:
        C: [0.01, 0.1, 1.0, 10.0]
        penalty: ["l2"]
        max_iter: [1000]
    random_forest:
      enabled: true
      params:
        n_estimators: [100, 200]
        max_depth: [5, 10, 20]
        min_samples_split: [2, 5]
        min_samples_leaf: [1, 2]
    xgboost:
      enabled: true
      params:
        n_estimators: [100, 200]
        max_depth: [3, 5, 7]
        learning_rate: [0.01, 0.1]
        subsample: [0.8, 1.0]
  cv_folds: 5
  scoring_metric: "f1"
  random_state: 42

evaluation:
  metrics:
    - accuracy
    - precision
    - recall
    - f1
    - roc_auc
  min_f1_score: 0.65
  min_roc_auc: 0.70
  comparison_metric: "f1"

deployment:
  model_registry_path: "models/registry"
  champion_model_path: "models/champion"
  serving_port: 8080
  min_performance_threshold: 0.60

mlflow:
  experiment_name: "churn_prediction"
  tracking_uri: "mlruns"

explainability:
  enabled: true
  sample_size: 500
  max_display_features: 10
